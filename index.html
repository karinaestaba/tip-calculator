<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Tip calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="main-header">
    <figure class="logo">
      <img src="assets/images/logo.svg" alt="60">
    </figure>
  </header>
  <main class="main-content">
    <form action="/#" class="calculator">
      <div class="bill-input-container input-icon">
        <label for="billInput">Bill</label>
        <input type="text" id="billInput" placeholder="0" value="0">
        <div class="icon">
          <img src="assets/images/icon-dollar.svg" width="11">
        </div>
      </div>

      <h1 class="label">Select Tip %</h1>
      <fieldset class="tip-options">
        <div class="tip-input">
          <input type="radio" name="tipAmount" id="tipAmount5" value="5">
          <label for="tipAmount5">5%</label>
        </div>

        <div class="tip-input">
          <input type="radio" name="tipAmount" id="tipAmount10" value="10">
          <label for="tipAmount10">10%</label>
        </div>

        <div class="tip-input">
          <input type="radio" name="tipAmount" id="tipAmount15" value="15">
          <label for="tipAmount15">15%</label>
        </div>

        <div class="tip-input">
          <input type="radio" name="tipAmount" id="tipAmount25" value="25">
          <label for="tipAmount25">25%</label>
        </div>

        <div class="tip-input">
          <input type="radio" name="tipAmount" id="tipAmount50" value="50">
          <label for="tipAmount50">50%</label>
        </div>

        <div class="tip-input">
          <input type="text" id="customTipInput" placeholder="Custom">
        </div>
      </fieldset>

      <div class="number-people-container input-icon">
        <label for="numberPeopleInput">Number of People</label>
        <input type="text" id="numberPeopleInput" classs="number-people-input" placeholder="0" value="0">
        <div class="icon">
          <img src="assets/images/icon-person.svg" width="13">
        </div>
      </div>
    </form>

    <section class="result-container">
      <div class="result-amount">
        <div class="detail">
          <span class="title">Tip Amount</span>
          <span class="description">/ person</span>
        </div>
        <div class="quantity">
          $0.00
        </div>
      </div>

      <div class="result-amount">
        <div class="detail">
          <span class="title">Total</span>
          <span class="description">/ person</span>
        </div>
        <div class="quantity">
          $0.00
        </div>
      </div>

      <button type="button" id="resetButton">Reset</button>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
